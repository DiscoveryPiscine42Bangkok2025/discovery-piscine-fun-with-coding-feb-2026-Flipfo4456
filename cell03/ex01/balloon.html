<!DOCTYPE html>
<html>
<head>
    <title>Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: rgb(255, 0, 0); 
            border-radius: 50%;   
            cursor: pointer;
            transition: width 0.7s, height 0.1s; 
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script>
        const balloon = document.getElementById('balloon');
        let size = 200; 
        let colorIndex = 0; 
        const colors = ['red', 'green', 'blue'];

        
        function nextColor() {
            colorIndex++;
            if (colorIndex >= colors.length) {
                colorIndex = 0;
            }
            balloon.style.backgroundColor = colors[colorIndex];
        }

        
        function prevColor() {
            colorIndex--;
            if (colorIndex < 0) {
                colorIndex = colors.length - 1;
            }
            balloon.style.backgroundColor = colors[colorIndex];
        }

        
        balloon.addEventListener('click', function() {
            size += 10; 
            nextColor(); 
            
            if (size > 420) {
                size = 200; 
                colorIndex = 0; 
                balloon.style.backgroundColor = colors[colorIndex];
            }

            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
        });


        balloon.addEventListener('mouseleave', function() {
            size -= 5; 
            
            
            if (size < 200) {
                size = 200;
            }

            prevColor(); 

    
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
        });
    </script>
</body>
</html>
