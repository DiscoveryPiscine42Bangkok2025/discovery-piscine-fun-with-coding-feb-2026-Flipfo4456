<!DOCTYPE html>
<html>
<head>
    <title>It's over 9000!!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
        }
        input, select {
            padding: 10px;
            font-size: 18px;
        }
        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="text" id="leftInput" placeholder="Left member">

        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <input type="text" id="rightInput" placeholder="Right member">

        <input type="submit" value="Try me!" onclick="calculate()">
    </div>

    <script>
        function calculate() {
            const leftStr = document.getElementById('leftInput').value;
            const rightStr = document.getElementById('rightInput').value;
            const op = document.getElementById('operator').value;

            const left = parseInt(leftStr);
            const right = parseInt(rightStr);

            const isPositiveInt = (str) => /^\d+$/.test(str);

            if (!isPositiveInt(leftStr) || !isPositiveInt(rightStr)) {
                alert("Error :(");
                console.log("Error :(");
                return; 
            }

            let result;

            if ((op === '/' || op === '%') && right === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch(op) {
                case '+': result = left + right; break;
                case '-': result = left - right; break;
                case '*': result = left * right; break;
                case '/': result = left / right; break;
                case '%': result = left % right; break;
            }

            alert(result);
            console.log(result);
        }

        setInterval(function() {
            alert("Please, use me...");
        }, 30000); 
    </script>

</body>
</html>
